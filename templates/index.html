<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #0099ff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: monospace;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .radio-option label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .format-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .format-section {
            display: none;
        }

        .format-section.active {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-secondary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .download-list {
            margin-top: 30px;
        }

        .download-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #0099ff;
        }

        .download-info {
            flex: 1;
        }

        .download-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .download-size {
            font-size: 0.9em;
            color: #666;
        }

        .download-link {
            background: #0099ff;
            color: white;
            padding: 8px 15px;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .download-link:hover {
            background: #0066cc;
        }

        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0099ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0066cc 0%, #0099ff 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: 600;
        }

        .progress-item {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #0099ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¥ YouTube Downloader</h1>
            <p>Download videos and audio from YouTube</p>
        </div>

        <div class="card">
            <div id="statusMessage" class="status-message"></div>

            <form id="downloadForm">
                <div class="form-group">
                    <label for="urls">YouTube URLs (one per line):</label>
                    <textarea id="urls" placeholder="https://www.youtube.com/watch?v=...&#10;https://www.youtube.com/watch?v=..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Download Type:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="audioOnly" name="downloadType" value="audio" checked>
                            <label for="audioOnly">Audio Only</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="audioVideo" name="downloadType" value="audio+video">
                            <label for="audioVideo">Audio + Video</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="qualityPreset">Quality Preset:</label>
                    <select id="qualityPreset">
                        <option value="best">Best Available</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Download</button>
                    <button type="button" class="btn-secondary" onclick="loadDownloads()">Refresh Downloads</button>
                </div>

                <div id="progressContainer" style="display: none; margin-top: 20px;">
                    <h3 style="margin-bottom: 15px;">Download Progress</h3>
                    <div id="progressList"></div>
                </div>
            </form>
        </div>

        <div class="card download-list">
            <h2>Downloaded Files</h2>
            <div style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; width: 100%;">
                <button type="button" class="btn-secondary" onclick="selectAllFiles()">Select All</button>
                <button type="button" class="btn-secondary" onclick="clearSelection()">Clear Selection</button>
                <button type="button" class="btn-primary" onclick="downloadSelectedFiles()" style="flex: 1; min-width: 150px;">Download Selected</button>
                <button type="button" class="btn-secondary" onclick="clearDownloads()" style="background-color: #f48771; color: white;">Clear All</button>
            </div>
            <div id="filesList" style="width: 100%;">
                <p style="color: #999;">No files downloaded yet</p>
            </div>
        </div>
    </div>

    <script>
        const downloadTypeRadios = document.querySelectorAll('input[name="downloadType"]');

        downloadTypeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                // Quality preset selector is now always visible
            });
        });

        // Load quality presets on page load
        async function loadQualityPresets() {
            try {
                const response = await fetch('/api/quality-presets');
                const presets = await response.json();
                
                const presetSelect = document.getElementById('qualityPreset');
                presetSelect.innerHTML = presets.map(preset => 
                    `<option value="${preset.id}">${preset.name}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading quality presets:', error);
            }
        }

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const urls = document.getElementById('urls').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            if (urls.length === 0) {
                showStatus('Please enter at least one URL', 'error');
                return;
            }

            const downloadType = document.querySelector('input[name="downloadType"]:checked').value;
            const quality = document.getElementById('qualityPreset').value;

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Downloading...';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        urls,
                        type: downloadType,
                        quality: quality
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`Started downloading ${urls.length} video(s)...`, 'success');
                    document.getElementById('urls').value = '';
                    
                    // Show progress container and create progress items
                    const progressContainer = document.getElementById('progressContainer');
                    const progressList = document.getElementById('progressList');
                    progressContainer.style.display = 'block';
                    
                    progressList.innerHTML = data.download_ids.map(id => 
                        `<div id="progress-${id}">
                            <div class="progress-item">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>Preparing...</span>
                                    <span>0%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>`
                    ).join('');
                    
                    // Poll for download completion and refresh files
                    pollDownloadStatus(data.download_ids);
                } else {
                    showStatus(data.error || 'Download failed', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Download';
            }
        });

        async function pollDownloadStatus(downloadIds) {
            let checkCount = 0;
            const maxChecks = 600; // Stop after 10 minutes (600 * 1 second)
            
            const pollInterval = setInterval(async () => {
                checkCount++;
                let completed = 0;
                
                for (const id of downloadIds) {
                    try {
                        const response = await fetch(`/api/download-status/${id}`);
                        const status = await response.json();
                        
                        // Update the progress display
                        const progressDiv = document.getElementById(`progress-${id}`);
                        if (progressDiv) {
                            let message = status.message || 'Processing...';
                            let barColor = '#0099ff';
                            
                            if (status.status === 'error') {
                                message = `Error: ${status.error || 'Unknown error'}`;
                                barColor = '#ff3333';
                            }
                            
                            progressDiv.innerHTML = `
                                <div class="progress-item">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                        <span>${message}</span>
                                        <span>${status.progress}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${status.progress}%; background: ${status.status === 'error' ? '#ff3333' : 'linear-gradient(90deg, #0066cc 0%, #0099ff 100%)'}"></div>
                                    </div>
                                </div>
                            `;
                        }
                        
                        // Count as completed if finished or error
                        if (status.status === 'completed' || status.status === 'error') {
                            completed++;
                        }
                    } catch (error) {
                        console.error('Error checking download status:', error);
                    }
                }
                
                // Stop if all downloads are done or timeout reached
                if (completed === downloadIds.length) {
                    clearInterval(pollInterval);
                    setTimeout(() => {
                        loadDownloads();
                    }, 1000);
                } else if (checkCount >= maxChecks) {
                    clearInterval(pollInterval);
                    showStatus('Download polling timeout - some downloads may still be processing', 'info');
                    setTimeout(() => {
                        loadDownloads();
                    }, 1000);
                }
            }, 1000); // Check every second
        }

        async function loadDownloads() {
            try {
                const response = await fetch('/api/downloads');
                const files = await response.json();

                const filesList = document.getElementById('filesList');
                
                if (files.length === 0) {
                    filesList.innerHTML = '<p style="color: #999;">No files downloaded yet</p>';
                    return;
                }

                filesList.innerHTML = files.map(file => `
                    <div class="download-item">
                        <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
                            <input type="checkbox" class="file-checkbox" value="${file.name}" />
                            <div class="download-info">
                                <div class="download-name">${escapeHtml(file.name)}</div>
                                <div class="download-size">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <a href="#" onclick="downloadSingleFile('${file.name}'); return false;" class="download-link">Download & Delete</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading downloads:', error);
            }
        }

        function selectAllFiles() {
            document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = true);
        }

        function clearSelection() {
            document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = false);
        }

        async function downloadSingleFile(filename) {
            try {
                // Create a temporary download link
                const link = document.createElement('a');
                link.href = `/download/${encodeURIComponent(filename)}`;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Delete the file after a short delay
                setTimeout(async () => {
                    try {
                        await fetch(`/api/downloads/${encodeURIComponent(filename)}`, {
                            method: 'DELETE'
                        });
                        loadDownloads();
                    } catch (error) {
                        console.error('Error deleting file:', error);
                    }
                }, 500);
            } catch (error) {
                showStatus('Error downloading file: ' + error.message, 'error');
            }
        }

        async function downloadSelectedFiles() {
            const selected = Array.from(document.querySelectorAll('.file-checkbox:checked')).map(cb => cb.value);
            
            if (selected.length === 0) {
                showStatus('Please select files to download', 'error');
                return;
            }

            for (const filename of selected) {
                await downloadSingleFile(filename);
            }
        }

        async function clearDownloads() {
            if (!confirm('Are you sure you want to delete all downloaded files? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/downloads/clear', {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`Successfully deleted ${data.deleted} file(s)`, 'success');
                    loadDownloads();
                } else {
                    showStatus(data.error || 'Failed to clear downloads', 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load downloads on page load
        loadQualityPresets();
        loadDownloads();
    </script>
</body>
</html>
